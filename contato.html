    <style>
    .container { /* classe container estiliza as divs do campo formulariodeixando elas na posição correta*/

        margin: auto;
        padding: 20px;
        padding-top: 11%;

    body{                                /*estiliza todo o corpo da pagina*/
        font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(backiee-157186-landscape.jpg);
    background-size: cover;}

  
    
    input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 16px;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    
    .links {

}

.links a:hover {
